<!DOCTYPE html>
<html>
    <head>
        <title>Forms 3-qism</title>
    </head>
    <body>
        <form action="/server.php" method="get">
            <label for="username" >Username</label>
            <input type="text" name="username" id="username"><br><br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password"><br><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email"><br><br>
            <label for="sana">Tug'ilgan sana</label>
            <input type="date" name="date" id="sana"><br><br>
            <label for="student">Talaba</label>

            <hr>
            <label for="erkak">Erkak</label>

            <label for="ayol">Ayol</label>

            <label for="passport">Password</label>
            <input type="file" name="passport" id="passport"><br><br>
            <hr>
            <label for="tajriba">Tajriba (yil)</label>
            <select name="tajriba" id="tajriba">
                <option value="0">Tajriba yo'q</option>
                <option value="1">1 yildan kamroq</option>
                <option value="2">1 yildan ko'proq</option>
            </select><br><br>
            <label for="haqida">Siz haqingizda</label><br>
            <textarea name="about" id="haqida" cols="30" rows="10"></textarea><br>
            <button type="submit">Register</button>
        </form>

</html>
